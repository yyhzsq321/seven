<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Seven</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" v-for="score in scores">
						<div class="mui-table" @tap.stop="openDetail(score.id)">
							<div class="mui-table-cell mui-col-xs-10">
								<h4 class="mui-ellipsis">{{score.score}}</h4>
								<h5>加分人：{{score.addWriter | addPerson}}</h5>
								<p class="mui-h6 mui-ellipsis">理由：{{score.reason}}</p>
							</div>
							<div class="mui-table-cell mui-col-xs-2 mui-text-right">
								<span class="mui-h5">
									{{score.addDate | dateFormat}}
								</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/vue-resource.js"></script>
		<script src="api.js"></script>
		<script>
			document.addEventListener('plusready', init);

			function init() {
				var app = new Vue({
					el: '#pullrefresh',
					data: {
						scores: [],
						pageNum: 1
					},
					methods: {
						openDetail(scoreId) {
							mui.openWindow({
								url: "detail.html",
								id: "detail",
								extras: {
									scoreId: scoreId
								},
								show: {
									aniShow: 'zoom-fade-out',
									duration: 300
								}
							});
						},
						pullDownRefresh() {
							let pageLength = this.scores.length == 0 ? 10 : this.scores.length;
							this.$http.get(requestPrefix + 'scores', {
								params: {
									pageNum: 1,
									pageLength: pageLength
								}
							}).then(res => {
								this.pageNum++;
								this.scores = res.data.data;
								mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							});
						},
						pullUpRefresh() {
							this.$http.get(requestPrefix + 'scores', {
								params: {
									pageNum: this.pageNum,
									pageLength: 10
								}
							}).then(res => {
								this.pageNum++;
								res.data.data.forEach(score => {
									this.scores.push(score);
								});
								let disable = false;
								if(res.data.data.length < 10){
									disable = true;
								}
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(disable);
							});
						}
					},
					mounted() {
						mui.init({
							pullRefresh: {
								container: '#pullrefresh',
								up: {
									contentrefresh: '正在加载...',
									contentnomore: '没有更多数据了',
									callback: this.pullUpRefresh
								},
								down: {
									height: 50, //可选,默认50.触发下拉刷新拖动距离,
									auto: true, //可选,默认false.自动下拉刷新一次
									contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
									contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
									contentrefresh: "正在刷新...",
									callback: this.pullDownRefresh
								}
							}
						});
					},
					filters: {
						dateFormat(date) {
							date = new Date(date);
							var dataStr = date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate();
							return dataStr;
						},
						addPerson(id) {
							let str;
							if(id == 1)
								str = 'Seven';
							else if(id == 2)
								str = 'iHelin';
							else
								str = '未知';
							return str;
						}
					}
				});

			}
		</script>
	</body>

</html>
