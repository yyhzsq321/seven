<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">

				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="api.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			//			function pulldownRefresh() {
			//					var table = document.body.querySelector('.mui-table-view');
			//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
			//					for (var i = cells.length, len = i + 3; i < len; i++) {
			//						var li = document.createElement('li');
			//						li.className = 'mui-table-view-cell';
			//						li.innerHTML = str;
			//						//下拉刷新，新纪录插到最前面；
			//						table.insertBefore(li, table.firstChild);
			//					}
			//					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			//			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var str = '';
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 1)); //参数为true代表没有更多数据了。
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				var offset = cells.length;
				offset = offset / 10;
				offset++;
				$.get(requestPrefix + 'scores', {
					pageNum: offset
				}, function(res) {
					var scores = res.data
					if(scores.length > 0) {
						count = 0;
					}
					for(var i = 0; i < scores.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.setAttribute('scoreId', scores[i].id);
						str = '<div class="mui-table"><div class="mui-table-cell mui-col-xs-10">';
						str += '<h4 class="mui-ellipsis">';
						str += scores[i].score;
						str += '</h4><h5>加分人：';
						if(scores[i].addWriter == 1)
							str += 'Seven';
						else if(scores[i].addWriter == 2)
							str += 'iHelin';
						else
							str += '未知';
						str += '</h5><p class="mui-h6 mui-ellipsis">';
						str += '理由：';
						if(scores[i].reason == null || scores[i].reason == "") {
							str += '未填写';
						} else {
							str += scores[i].reason;
						}
						str += '</p></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">';
						var date = new Date(scores[i].addDate);
						str += date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate();
						str += '</span></div></div>';
						li.innerHTML = str;
						table.appendChild(li);
					}
				});
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

			var li = document.getElementsByClassName("mui-table-view-cell");
			mui(".mui-table-view").on('tap', '.mui-table-view-cell', function() {
				var scoreId = this.getAttribute("scoreId");
				mui.openWindow({
					url: "detail.html",
					id: "detail",
					extras: {
						scoreId: scoreId
					},
					show: {
						aniShow: 'zoom-fade-out',
						duration: 300
					}
				});
			});
		</script>
	</body>

</html>
